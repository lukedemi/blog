<div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    {{ with .Get 0 }}
    <div style="flex: 1; margin-right: 1em;">
      <img src="{{ . }}" alt="{{ . }}" style="width: 100%; height: auto;">
    </div>
    {{ end }}
    {{ with .Get 1 }}
    <div style="flex: 1;">
      <img src="{{ . }}" alt="{{ . }}" style="width: 100%; height: auto;">
    </div>
    {{ end }}
  </div>
